name: Docker Build Cloud

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Docker Build Cloud endpoint (configured at app.docker.com/accounts/centillionai)
  DOCKER_BUILD_CLOUD_BUILDER: cloud-centillionai-phucai

jobs:
  # ------------------------------------------------------------------ #
  # Job 1: Lint + Test (fast feedback before building images)
  # ------------------------------------------------------------------ #
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short \
            --cov=workflows --cov-report=term-missing

  # ------------------------------------------------------------------ #
  # Job 2: Docker Build Cloud — bake all targets
  # ------------------------------------------------------------------ #
  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx (Build Cloud)
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "docker.io/centillionai/phucai"

      - name: Build all targets (PR — no push)
        if: github.event_name == 'pull_request'
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          targets: default
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: Build and push all targets (master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          targets: default
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

  # ------------------------------------------------------------------ #
  # Job 3: Security scan (parallel with build)
  # ------------------------------------------------------------------ #
  security:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
