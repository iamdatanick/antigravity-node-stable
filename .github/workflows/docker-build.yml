name: Docker Build Cloud

on:
  push:
    branches: [master]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Docker Build Cloud endpoint (configured at app.docker.com/accounts/centillionai)
  DOCKER_BUILD_CLOUD_BUILDER: cloud-centillionai-phucai

jobs:
  # ------------------------------------------------------------------ #
  # Job 1: Build and push Docker images via Docker Build Cloud
  # ------------------------------------------------------------------ #
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx (Build Cloud)
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "docker.io/centillionai/phucai"

      - name: Build and push all targets
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          targets: default
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

  # ------------------------------------------------------------------ #
  # Job 2: Security scan (parallel with build)
  # ------------------------------------------------------------------ #
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
