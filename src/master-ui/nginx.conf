events { worker_connections 1024; }
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;

    # WebSocket proxy for live logs
    location /api/ws/ {
      proxy_pass http://orchestrator:8000/ws/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 86400;
    }

    # API proxy to orchestrator (a2a_server.py on port 8000)
    location /api/ {
      proxy_pass http://orchestrator:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_read_timeout 30s;
    }

    # Route sub-UIs
    location /argo/    { proxy_pass http://k3d:2746/;    }
    location /lineage/ { proxy_pass http://marquez:5001/; }
    location /dashboards/ { proxy_pass http://perses:8080/; }
    location /trace/   { proxy_pass http://trace-viewer:8501/; }
    location /chat/    { proxy_pass http://librechat:3080/; }

    # Landing page
    location / {
      root /usr/share/nginx/html;
      index index.html;
    }
  }
}
