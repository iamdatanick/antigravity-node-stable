version: 3
name: antigravity
displayName: Antigravity Node v13.0 MCP Catalog
registry:
  antigravity-memory:
    description: "Long-term memory and RAG retrieval via StarRocks (episodic/semantic/procedural)."
    title: "Antigravity Memory"
    type: server
    transport: sse
    url: http://mcp-starrocks:8000/sse
    tools:
      - name: query_memory
      - name: search_memory
      - name: list_tables
      - name: get_table_schema

  antigravity-filesystem:
    description: "Access to Downloads mount and context files."
    title: "Antigravity Filesystem"
    type: server
    transport: sse
    url: http://mcp-filesystem:8000/sse
    tools:
      - name: list_files
      - name: read_file
      - name: file_info
      - name: search_files
